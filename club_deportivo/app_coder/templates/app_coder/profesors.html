{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h3 style="color: blue">Lista de Profesores</h3>
<a class="card_custom" href="{% url 'app_coder:profesor_forms' %}">Crear nuevo Profesor</a>
<hr>

</hr>
<ul>
    {% for profesor in profesors %}
    <li>
        {{profesor}}
        <a href="{% url 'app_coder:profesor-update' profesor.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"></i>
        </a>
        |
        <a href="{% url 'app_coder:profesor-delete' profesor.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"></i>
        </a>
        
    </li>
    {% endfor %}
</ul>

{% endblock %}
