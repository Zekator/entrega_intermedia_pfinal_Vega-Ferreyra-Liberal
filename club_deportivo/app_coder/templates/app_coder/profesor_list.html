{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Lista de Profesores</h2>

<!--{% if user.is_authenticated %}-->

<a class="card_custom" href="{% url 'app_coder:profesor-create' %}">Crear nuevo profesor</a>
{% endif %}
<hr></hr>
<ul>
    {% for profesor in profesor_list %}
    <li>
        {{profesor}}
        (
            <a href="{% url 'app_coder:profesor-detail' profesor.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
            </a>
        <!--{% if user.is_authenticated %}-->
        |
        <a href="{% url 'app_coder:profesor-update' profesor.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'app_coder:profesor-delete' profesor.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
